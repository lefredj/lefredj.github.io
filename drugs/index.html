
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="gltfModel0" src="assets/model0.gltf"></a-asset-item>
	<a-asset-item id="gltfModel1" src="assets/model1.gltf"></a-asset-item>
	<!-- <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item> -->
	<!-- <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#gltfmodel0" animation-mixer> -->
	<a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#gltfModel0"
		      animation="property: rotation; to: 0 0 360; dur: 10000; easing: linear; loop: true>"
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
	<!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#gltfmodel1" animation-mixer> -->
	<a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#gltfModel1"
		      animation="property: rotation; to: 0 0 360; dur: 10000; easing: linear; loop: true>"
      </a-entity>

    </a-scene>
  </body>
</html>
