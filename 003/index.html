<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="../js/aframe-master.js"></script>
    <script src="../js/play-on-click.js"></script>
    <script src="../js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <!-- <a-scene> -->
      <a-assets>
        <video id="videoBunny" preload="auto"
               src="https://cdn.aframe.io/videos/bunny.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="videoFireworks" preload="auto"
               src="https://cdn.aframe.io/videos/fireworks.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <!--
      SOURCE
      Title:  Big Buck Bunny
      Author: Blender Institute
      URL:    https://peach.blender.org/
      -->
      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0"
                play-on-click
                visible="false">
      </a-entity>

      <!--
      SOURCE
      Title:  Fireworks
      Author: Motion Digital
      URL:    https://www.videvo.net/profile/motiondigital/
      -->
      <a-entity mindar-image-target="targetIndex: 0"
		material="shader: flat; src: #videoFireworks"
                geometry="primitive: plane; width: 1; height: 1"
                position="0 0 0"
                rotation="0 0 0"
                <!-- geometry="primitive: plane; width: 160; height: 90" -->
                <!-- position="0 -60 -200" -->
                <!-- rotation="0 -35 0" -->
                play-on-click
                visible="false">
      </a-entity>
      <a-camera>
        <a-entity
          position="0 0 0"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
