
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="polyhedra.js"></script>
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
	"mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      const mindarThree = new MindARThree({
	  container: document.querySelector("#container"),
	  imageTargetSrc: "./targets.mind"
      });
      const {renderer, scene, camera} = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const geometry = new THREE.IcosahedronGeometry(0.3, 0);
      
      const material = new THREE.MeshPhysicalMaterial({
	  transmission: 1, // Add transparency
	  metalness: 0.2,
	  ior: 1.2,
	  roughness: 0.2,
	  thickness: 0.3, // Add refraction!

      });
      const polyhedron = new THREE.Mesh(geometry, material)
      polyhedron.position.set(0,0,2)
      anchor.group.add(polyhedron);


      
      const light = new THREE.DirectionalLight(0xfff0dd, 1);
      light.position.set(0, 5, 10);
      anchor.group..add(light);

      const bgTexture = new THREE.TextureLoader().load("assets/texture.png");
      const bgGeometry = new THREE.PlaneGeometry(2, 2);
      const bgMaterial = new THREE.MeshBasicMaterial({ map: bgTexture });
      const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
      bgMesh.position.set(0, 0, -1);
      anchor.group.add(bgMesh);

      const cyl = new THREE.CylinderGeometry(0.6,0.6,0.4,32)
      const materialc = new THREE.MeshPhysicalMaterial({
	  transmission: 1, // Add transparency
	  metalness: 0.5,
	  ior: 1.2,
	  roughness: 0.2,
	  thickness: 0.3, // Add refraction!

      });
      const cylinder = new THREE.Mesh(cyl,materialc)
      cylinder.rotation.x = Math.PI/2
      cylinder.position.set(0,0,0.5)
      anchor.group.add(cylinder)


      const start = async() => {
	  await mindarThree.start();
	  renderer.setAnimationLoop(() => {
	      polyhedron.rotation.x += 0.01;
              polyhedron.rotation.y += 0.01;

	      renderer.render(scene, camera);
	  });
      }

      window.onload = () => {
	  document.body.requestFullscreen();
	  start();
      };



    </script>
    <style>
      body {
	  margin: 0;
	  overflow: hidden;
      }
      #container {
	width: 100vw;
	height: 100vh;
	position: relative;
	overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
